<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | {{ site.title }}</title>
    <style>
        html {
            min-height: 100%; /* Ensure full viewport height */
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex; /* Add flexbox */
            flex-direction: column; /* Stack vertically */
            min-height: 100vh; /* At least viewport height */
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            flex-grow: 1; /* Expand to push footer down */
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            margin-right: 10px; /* Adds 10px space between the title and date */
        }
        li a:hover {
            text-decoration: underline;
        }
        li span {
            font-size: 16px; /* Reduces the font size of the date */
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            color: #cccccc;
            margin-top: auto; /* Push to bottom */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/blog">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
    </nav>
    <header>
        <h1>Blog</h1>
    </header>
    <div class="content">
        <ul>
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    <span>{{ post.date | date: "%B %d, %Y" }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% include footer.html %}
</body>
</html>
