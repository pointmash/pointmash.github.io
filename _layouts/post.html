<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        html {
            min-height: 100%; /* Ensure full viewport height */
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
             /* Added */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            /* Added */
            flex-grow: 1; /* Expand to push footer down */
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
        text-align: center;
        padding: 20px 0;
        font-size: 14px;
        color: #cccccc;
        /* Modified */
        margin-top: auto; /* Changed from margin-top: 20px to auto */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/blog">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
    </nav>
    <header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <div class="content">
        {{ content }}
    </div>
    {% include footer.html %}
</body>
</html>
