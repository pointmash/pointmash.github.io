<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        /* Rebuild to apply updated styling */
        /* Minimal reset focused on font sizes */
        html {
            min-height: 100%; /* Ensure full viewport height */
            font-size: 16px; /* Set font size at the root level */
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            /* Added */
            font-size: 16px; /* Set a consistent base font size */
             /* Added */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
        }
        /* Added: Ensure the date in header matches the post content */
        /* Updated: Make more specific to override any conflicts */
        header p {
            font-size: 16px !important; /* Add !important to ensure it takes precedence */
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            /* Added */
            flex-grow: 1; /* Expand to push footer down */
        }
        /* Added: Ensure all paragraphs in .content have the same font size */
        .content p {
            font-size: 16px !important; /* Match the body font size */
            /* Added: Ensure first paragraph isnâ€™t affected by browser defaults */
        .content p:first-of-type {
            font-size: 16px !important;
        }
        /* Added: Ensure subsequent paragraphs are consistent */
        .content p:not(:first-of-type) {
            font-size: 16px !important;
        }
            /* Added: Explicitly set font size for all p tags */
        p {
            font-size: 16px !important;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        } 
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
        text-align: center;
        padding: 20px 0;
        font-size: 14px;
        color: #cccccc;
        /* Modified */
        margin-top: auto; /* Changed from margin-top: 20px to auto */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/blog">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
    </nav>
    <header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <div class="content">
        {{ content }}
    </div>
    {% include footer.html %}
</body>
</html>
